<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <card-label>A grid</card-label>
    <title>Grid</title>
</head>
<style>
    body{
        display: grid;
        gap:1rem;
        background-color: black;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-auto-rows: 240px;
    }
    img{
        width:100%;
        height:100%;
    }
</style>
<body>
</body>
<script>
    let r = 0;
    function choose(choices) {
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
    }
    for(let i = 0;  i < 30; i++){
        console.log(choose([550, 480, 450, 500, 320, 350, 340]))
        let img = document.createElement("img");
        img.setAttribute("src", `https://picsum.photos/${choose([640, 480, 600, 500, 320, 860, 340])}/${choose([640, 480, 600, 500, 320, 860, 340])}`);
        document.body.appendChild(img);
    }
</script>
</html>
